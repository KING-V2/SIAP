<div class="row">
    <div class="col-sm-12">
      <form (ngSubmit)="onSubmit()" #tipodocumentoForm="ngForm">
        <fieldset class="form-group">
          <div class="col-sm-12">
            <label class="control-label" for="nombre">Tipo de documento</label>
            <input type="text" class="form-control" required [(ngModel)]="tipodocumento.TipoDeDocumento" name="TipoDeDocumento">
          </div>
        </fieldset>
        <fieldset class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success" style="margin: 20px; margin-left: 200px; width: 200px;" [disabled]="!tipodocumentoForm.form.valid">Guardar cambios</button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
