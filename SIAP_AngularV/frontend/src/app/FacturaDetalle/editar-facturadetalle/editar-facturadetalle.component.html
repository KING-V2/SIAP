<div class="row" style="margin-top: 60px;">
    <div class="col-sm-12">
      <form (ngSubmit)="onSubmit()" #facturadetalleForm="ngForm">
        <fieldset class="form-group">
          <div class="col-sm-12">
            <label class="control-label" for="nombre">ID Proveedor</label>
            <input type="number" class="form-control" required [(ngModel)]="facturadetalle.Proveedor_idProveedor" name="Proveedor_idProveedor">
          </div>
        </fieldset>
        <fieldset class="form-group">
          <div class="col-sm-12">
            <label class="control-label" for="fecha">Factura Compra</label>
            <input type="number" class="form-control" required [(ngModel)]="facturadetalle.FacturaCompra_idFacturaCompra" name="FacturaCompra_idFacturaCompra">
          </div>
        </fieldset>
        <fieldset class="form-group">
          <div class="col-sm-12">
            <label class="control-label" for="fecha">Cantidad Productos</label>
            <input type="number" class="form-control" required [(ngModel)]="facturadetalle.CantidadProductos" name="CantidadProductos">
          </div>
        </fieldset>
        <fieldset class="form-group">
            <div class="col-sm-12">
              <label class="control-label" for="fecha">Precio Compra</label>
              <input type="number" class="form-control" required [(ngModel)]="facturadetalle.PrecioCompra" name="PrecioCompra">
            </div>
          </fieldset>
        <fieldset class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success" style="margin: 20px; margin-left: 200px; width: 200px;" [disabled]="!facturadetalleForm.form.valid">Guardar cambios</button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
