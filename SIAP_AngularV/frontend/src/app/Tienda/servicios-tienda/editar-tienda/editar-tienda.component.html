<div class="row" style="margin-top: 60px;">
  <div class="col-sm-12">
    <form (ngSubmit)="onSubmit()" #tiendaForm="ngForm">
      <fieldset class="form-group">
        <div class="col-sm-12">
          <label class="control-label" for="nombre">Nombre</label>
          <input type="text" class="form-control" required [(ngModel)]="tienda.nombre" name="nombre">
        </div>
      </fieldset>
      <fieldset class="form-group">
        <div class="col-sm-12">
          <label class="control-label" for="email">Direccion</label>
          <input type="text" class="form-control" required [(ngModel)]="tienda.direccion" name="direccion">
        </div>
      </fieldset>
      <fieldset class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-success" style="margin: 20px; margin-left: 200px; width: 200px;" [disabled]="!tiendaForm.form.valid">Guardar cambios</button>
        </div>
      </fieldset>
    </form>
  </div>
</div>
