<div class="row" style="margin-top: 60px;">
  <div class="col-sm-12">
    <form (ngSubmit)="onSubmit()" #ordendesalidaForm="ngForm">
      <fieldset class="form-group">
        <div class="col-sm-12">
          <label class="control-label" for="nombre">Fecha Salida</label>
          <input type="date" class="form-control" required [(ngModel)]="ordenDeSalida.fechaSalida" name="fechaSalida">
        </div>
      </fieldset>
      <fieldset class="form-group">
        <div class="col-sm-12">
          <label class="control-label" for="email">Tienda</label>
          <input type="number" class="form-control" required [(ngModel)]="ordenDeSalida.tienda_idTienda" name="tienda_idTienda">
        </div>
      </fieldset>
      <fieldset class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-success" style="margin: 20px; margin-left: 200px; width: 200px;" [disabled]="!ordendesalidaForm.form.valid">Guardar cambios</button>
        </div>
      </fieldset>
    </form>
  </div>
</div>
