<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Panel de administración</title>
  <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
</head>
<body>
  <div class ="contenedor">
    <nav>
      <div class="navbar">
        <div class="logo">
          <a href="index.html"><img src="img/logo.png" alt="Logo de prueba SIAP" ></a>
          <h1>SIAP</h1>
        </div>
        <ul>
          <li>
            <a href="productosbodega.html">
              <i class="productimg"><img src="img/product.svg" alt="Logo usuario"></i>
              <span class="nav-item">Productos</span>
            </a>
          </li>
          <li>
            <a href="ayudabodega.html">
              <i class="helpimg"><img src="img/help.svg" alt="Logo usuario"></i>
              <span class="nav-item">Ayuda</span>
            </a>
          </li>
          <li>
            <a href="#" class="logout">
              <i class="logoutimg"><img src="img/log out.svg" alt="Logo usuario"></i>
              <span class="nav-item">Cerrar Sesion</span>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <section class="main">
     <div class="main-top">
      <p>Maneja el inventario a tu gusto</p>
    </div>
    <div class="main-body">
      <h1>Proveedores Recientes</h1>
    </div>
    <div class="barrabusqueda">
      <input type="Buscar" placeholder="Buscar Proveedores">
      <select name="" id="">
        <option value="">Bogota D.C</option>
        <option value="">La Vega</option>
        <option value="">Chia</option>
        <option value="">Boyaca</option>
      </select>
      <select class="filter" name="" id="">
        <option value="">Filtrar</option>
        <option value="">Enlatados</option>
        <option value="">Aseo</option>
        <option value="">Mascotas</option>
        <option value="">Lacteos</option>
      </select>
    </div>

    <!--Subfiltro-->

    <div class="row">
      <p>Contamos con más de <span>10</span> proveedores</p>
      <a href="#">Ver todos</a>
    </div>

    <div class="job-card">
      <div class="job-details">
        <div class="imagen">
         <i class="proveedor1"><img src="img/proveedor1.png" alt="Imagen del proveedor 1"></i>
        </div>
        <div class="text">
          <h2>Proveedor 1</h2>
          <span>Pruebas para el proveedor</span>
        </div>
      </div>
      <div class="job-info">
        <h4>Datos prueba</h4>
        <span>Datos prueba</span>
      </div>
    </div>
    </section>
  </div>
</body>
</html>
