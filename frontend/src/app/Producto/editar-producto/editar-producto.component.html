<div class="row" style="margin-top: 60px;">
    <div class="col-sm-12">
      <form (ngSubmit)="onSubmit()" #productoForm="ngForm">
        <fieldset class="form-group">
          <div class="col-sm-12">
            <label class="control-label" for="nombre">Nombre Producto</label>
            <input type="text" class="form-control" required [(ngModel)]="producto.nomProducto" name="nomProducto">
          </div>
        </fieldset>
        <fieldset class="form-group">
            <div class="col-sm-12">
              <label class="control-label" for="nombre">Precio Producto</label>
              <input type="number" class="form-control" required [(ngModel)]="producto.precioProducto" name="precioProducto">
            </div>
          </fieldset>
          <fieldset class="form-group">
            <div class="col-sm-12">
              <label class="control-label" for="nombre">Descripcion Producto</label>
              <input type="text" class="form-control" required [(ngModel)]="producto.descripcionProducto" name="descripcionProducto">
            </div>
          </fieldset>
          <fieldset class="form-group">
            <div class="col-sm-12">
              <label class="control-label" for="nombre">Fecha Vencimiento</label>
              <input type="date" class="form-control" required [(ngModel)]="producto.fechaVencimiento" name="fechaVencimiento">
            </div>
          </fieldset>
          <fieldset class="form-group">
            <div class="col-sm-12">
              <label class="control-label" for="nombre">Cantidad Existente</label>
              <input type="number" class="form-control" required [(ngModel)]="producto.cantidadExistente" name="cantidadExistente">
            </div>
          </fieldset>
          <fieldset class="form-group">
            <div class="col-sm-12">
              <label class="control-label" for="nombre">Categoria</label>
              <input type="number" class="form-control" required [(ngModel)]="producto.categoria_idCategorias" name="categoria_idCategorias">
            </div>
          </fieldset>
        <fieldset class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success" style="margin: 20px; margin-left: 200px; width: 200px;" [disabled]="!productoForm.form.valid">Guardar cambios</button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
