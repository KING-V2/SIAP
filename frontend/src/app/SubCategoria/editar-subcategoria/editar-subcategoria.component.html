<div class="row" style="margin-top: 60px;">
    <div class="col-sm-12">
      <form (ngSubmit)="onSubmit()" #subcategoriaForm="ngForm">
        <fieldset class="form-group">
          <div class="col-sm-12">
            <label class="control-label" for="nombre">Nombre SubCategoria</label>
            <input type="text" class="form-control" required [(ngModel)]="subcategoria.NombreSubCategoria" name="NombreSubCategoria">
          </div>
        </fieldset>
        <fieldset class="form-group">
          <div class="col-sm-12">
            <label class="control-label" for="email">idCategorias</label>
            <input type="text" class="form-control" required [(ngModel)]="subcategoria.Categoria_idCategorias" name="Categoria_idCategorias">
          </div>
        </fieldset>
        <fieldset class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success" style="margin: 20px; margin-left: 200px; width: 200px;" [disabled]="!subcategoriaForm.form.valid">Guardar cambios</button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
