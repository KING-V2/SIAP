<div class="row" style="margin-top: 60px;">
    <div class="col-sm-12">
      <form (ngSubmit)="onSubmit()" #devoluciondetalladaForm="ngForm">
        <fieldset class="form-group">
          <div class="col-sm-12">
            <label class="control-label" for="nombre">ID Devolucion</label>
            <input type="number" class="form-control" required [(ngModel)]="devoluciondetallada.Devolucion_idDevolucion" name="Devolucion_idDevolucion">
          </div>
        </fieldset>
        <fieldset class="form-group">
          <div class="col-sm-12">
            <label class="control-label" for="email">ID Proveedor</label>
            <input type="number" class="form-control" required [(ngModel)]="devoluciondetallada.Proveedor_idProveedor" name="Proveedor_idProveedor">
          </div>
        </fieldset>
        <fieldset class="form-group">
            <div class="col-sm-12">
              <label class="control-label" for="email">ID Producto</label>
              <input type="number" class="form-control" required [(ngModel)]="devoluciondetallada.Producto_idProducto" name="Producto_idProducto">
            </div>
          </fieldset>
          <fieldset class="form-group">
            <div class="col-sm-12">
              <label class="control-label" for="email">Cantidad Devolver</label>
              <input type="number" class="form-control" required [(ngModel)]="devoluciondetallada.CantidadDevolver" name="CantidadDevolver">
            </div>
          </fieldset>
        <fieldset class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success" style="margin: 20px; margin-left: 200px; width: 200px;" [disabled]="!devoluciondetalladaForm.form.valid">Guardar cambios</button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
