<div class="row" style="margin-top: 60px;">
  <div class="col-sm-12">
    <form (ngSubmit)="onSubmit()" #ordendesalidadetalladaForm="ngForm">
      <fieldset class="form-group">
        <div class="col-sm-12">
          <label class="control-label" for="email">Producto_idProducto</label>
          <input type="number" class="form-control" required [(ngModel)]="ordenDeSalidaDetallada.Producto_idProducto" name="Producto_idProducto">
        </div>
      </fieldset>
      <fieldset class="form-group">
        <div class="col-sm-12">
          <label class="control-label" for="email">ordenDeSalida_idordenDeSalida</label>
          <input type="number" class="form-control" required [(ngModel)]="ordenDeSalidaDetallada.ordenDeSalida_idordenDeSalida" name="ordenDeSalida_idordenDeSalida">
        </div>
      </fieldset>
      <fieldset class="form-group">
        <div class="col-sm-12">
          <label class="control-label" for="email">Cantidad</label>
          <input type="number" class="form-control" required [(ngModel)]="ordenDeSalidaDetallada.Cantidad" name="Cantidad">
        </div>
      </fieldset>
      <fieldset class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-success" style="margin: 20px; margin-left: 200px; width: 200px;" [disabled]="!ordendesalidadetalladaForm.form.valid">Guardar cambios</button>
        </div>
      </fieldset>
    </form>
  </div>
</div>
