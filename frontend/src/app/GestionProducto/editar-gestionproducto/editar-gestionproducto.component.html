<div class="row" style="margin-top: 60px;">
    <div class="col-sm-12">
      <form (ngSubmit)="onSubmit()" #gestionproductoForm="ngForm">
        <fieldset class="form-group">
          <div class="col-sm-12">
            <label class="control-label" for="nombre">ID Persona</label>
            <input type="number" class="form-control" required [(ngModel)]="gestionproducto.Persona_idPersona" name="Persona_idPersona">
          </div>
        </fieldset>
        <fieldset class="form-group">
          <div class="col-sm-12">
            <label class="control-label" for="fecha">Producto</label>
            <input type="number" class="form-control" required [(ngModel)]="gestionproducto.Producto_idProducto" name="Producto_idProducto">
          </div>
        </fieldset>
        <fieldset class="form-group">
          <div class="col-sm-12">
            <label class="control-label" for="fecha">Estado</label>
            <input type="text" class="form-control" required [(ngModel)]="gestionproducto.Estado" name="Estado">
          </div>
        </fieldset>
        <fieldset class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success" style="margin: 20px; margin-left: 200px; width: 200px;" [disabled]="!gestionproductoForm.form.valid">Guardar cambios</button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
